<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D VR Solar System</title>
    <link rel="icon" href="img/icon.png">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/modalStyle.css">
    <script src="js/libaries/jquery-3.3.1.min.js"></script>
    <script src="js/libaries/bootstrap.bundle.js"></script>
    <script src="https://localhost:443/js/script.js"></script>
    <script>
        $(document).ready(function() {
            $("#myModal").modal('show');
        });
    </script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

</head>

<body>

    <div class="entity-list-wrapper">
        <h2>Nova</h2>
        <ul id="entity-list">
            <li><a href="https://en.wikipedia.org/wiki/Sun" target="_blank">Sun</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank">Mercury</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Venus" target="_blank">Venus</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Earth" target="_blank">Earth</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Mars" target="_blank">Mars</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Jupiter" target="_blank">Jupiter</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Saturn" target="_blank">Saturn</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Uranus" target="_blank">Uranus</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Neptune" target="_blank">Neptune</a></li>
            <li><a href="https://ssd.jpl.nasa.gov/tools/sbdb_lookup.html#/?sstr=3273971" target="_blank">2005 EU95</a></li>
            <li><a href="https://ssd.jpl.nasa.gov/tools/sbdb_lookup.html#/?sstr=3471692" target="_blank">2009 UP1</a></li>
            <li><a href="https://ssd.jpl.nasa.gov/tools/sbdb_lookup.html#/?sstr=3782054" target="_blank">2017 TB1</a></li>
            <li><a href="https://ssd.jpl.nasa.gov/tools/sbdb_lookup.html#/?sstr=54317879" target="_blank">2022 UF4</a></li>
            <li><a href="https://ssd.jpl.nasa.gov/tools/sbdb_lookup.html#/?sstr=54480954" target="_blank">2024 SS</a></li>
        </ul>
    </div>

    <a-scene vr-mode-ui="enabled: true">
        <a-camera wasd-controls="acceleration: 300" look-controls="gyroEnabled: true" position="0 5 0" rotation="-90 0

        <a-assets>
            <img id="sunText" src="img/sun.jpg">
            <img id="mercuryText" src="img/mercury.jpg">
            <img id="venusText" src="img/venus_atmosphere.jpg">
            <img id="earthText" src="img/earth.jpg">
            <img id="earthCloudsText" src="img/earth_clouds.png">
            <img id="marsText" src="img/mars.jpg">
            <img id="jupiterText" src="img/jupiter.jpg">
            <img id="saturnText" src="img/saturn.jpg">
            <img id="saturnRingText" src="img/saturn.jpg">
            <img id="uranusText" src="img/uranus.jpg">
            <img id="neptuneText" src="img/neptune.jpg">
            <img id="skyText" src="img/stars.jpg">
            <img id="moonText" src="img/moon.jpg">
            <img id="neo1Text" src="img/neo.png">
            <img id="astreoid" src="img/asteroid.jpg">
            <img id="comet" src="img/comet.jpg">
            <img id="neo" src="img/neo.png">
        </a-assets>

        <a-camera wasd-controls="acceleration: 300" look-controls="gyroEnabled: true" position="0 5 0" rotation="-90 0 0"></a-camera>

        <a-sky src="#skyText"></a-sky>
        <a-light type="ambient" color="#222"></a-light>
        <a-light type="spot" angle="180" color="#fff0da" intensity="1.5" position="-20 1.25 -5"></a-light>

        <!-- Sun -->
        <a-entity id="sun" geometry="primitive: sphere; radius:6;" position="-20 1.25 -5" material="shader: flat; src: #sunText" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 200000"></a-entity>

        <!-- Mercury -->
        <a-entity position="-20 1.25 -5" rotation="0 20 0" animation="property: rotation; to: 0 380 0; easing: linear; loop: true; dur: 36000">
            <a-entity id="mercury" geometry="primitive: sphere; radius:.1;" position="14 1.25 -5" material="src: #mercuryText" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000"></a-entity>
        </a-entity>

        <!-- Venus -->
        <a-entity position="-20 1.25 -5" rotation="0 -80 0" animation="property: rotation; to: 0 280 0; easing: linear; loop: true; dur: 48000">
            <a-entity id="venus" geometry="primitive: sphere; radius:.3;" position="16 1.25 -5" material="src: #venusText" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000"></a-entity>
        </a-entity>

        <!-- Earth and Moon -->
        <a-entity id="earthOrbit" position="-20 1.25 -5" rotation="0 -20 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 36000">
            <a-entity id="earth" geometry="primitive: sphere; radius:.3;" position="18 0 0" material="src: #earthText" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000">
                <a-sphere transparent="true" radius=".3" src="#earthCloudsText"></a-sphere>
                <a-entity id="moon" geometry="primitive: sphere; radius: 0.081;" position="1.5 0 0" material="src: #moonText" animation="property: position; to: 1.5 0 0; dir: alternate; dur: 4000; loop: true; easing: linear"></a-entity>
            </a-entity>
        </a-entity>

        <!-- Mars -->
        <a-entity position="-20 1.25 -5" rotation="0 -20 0" animation="property: rotation; to: 0 340 0; easing: linear; loop: true; dur: 48000">
            <a-entity id="mars" geometry="primitive: sphere; radius:.15;" position="20 1.25 -5" material="src: #marsText" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000"></a-entity>
        </a-entity>

        <!-- Jupiter -->
        <a-entity position="-20 1.25 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000">
            <a-entity id="jupiter" geometry="primitive: sphere; radius:1;" position="22 1.25 -5" material="src: #jupiterText" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000"></a-entity>
        </a-entity>

        <!-- Saturn -->
        <a-entity position="-20 1.25 -5" rotation="0 -100 0" animation="property: rotation; to: 0 260 0; easing: linear; loop: true; dur: 72000">
            <a-entity id="saturn" geometry="primitive: sphere; radius:.7;" position="25 1.25 -5" material="src: #saturnText" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
                <a-cylinder transparent="true" src="img/ring.png" height=".0001" radius="1.5" rotation="10 10 20" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 20000"></a-cylinder>
            </a-entity>
        </a-entity>

        <!-- Uranus -->
        <a-entity position="-20 1.25 -5" rotation="0 80 0" animation="property: rotation; to: 0 440 0; easing: linear; loop: true; dur: 84000">
            <a-entity id="uranus" geometry="primitive: sphere; radius:.5;" position="27.5 1.25 -5" material="src: #uranusText" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 20000"></a-entity>
        </a-entity>

        <!-- Neptune -->
        <a-entity position="-20 1.25 -5" rotation="0 -100 0" animation="property: rotation; to: 0 260 0; easing: linear; loop: true; dur: 96000">
            <a-entity id="neptune" geometry="primitive: sphere; radius:.4;" position="29 1.25 -5" material="src: #neptuneText" animation="property: rotation; to: 0 -360 0; easing: linear; loop: true; dur: 20000"></a-entity>
        </a-entity>

        <!-- Asteroids and Comets -->
        <!-- 2005 EU95 -->
        <a-entity position="-29 1.25 -10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 80000">
            <a-entity id="2005 EU95" geometry="primitive: sphere; radius: 0.2;" position="30 1.25 -5" material="src: #astreoid" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 70000"></a-entity>
        </a-entity>

        <!-- 2017 TB1 -->
        <a-entity position="-35 1.25 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 80000">
            <a-entity id="2017 TB1" geometry="primitive: sphere; radius: 0.2;" position="30 1.25 -5" material="src: #astreoid" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 70000"></a-entity>
        </a-entity>

        <!-- 2022 UF4 -->
        <a-entity position="-30 1.25 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
            <a-entity id="2022 UF4" geometry="primitive: sphere; radius: 0.05;" position="30 1.25 -5" material="src: #comet" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000"></a-entity>
        </a-entity>

        <!-- 2024 RO2 -->
        <a-entity position="-27 1.25 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
            <a-entity id="2024 RO2" geometry="primitive: sphere; radius: 0.3;" position="30 1.25 -5" material="src: #comet" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
